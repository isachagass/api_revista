<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="formCriarLivro" enctype="multipart/form-data">
        <input type="text" name="titulo_livro" id="Catalogo_titulo" placeholder="Título:" class="mt-2" required>
        <input type="text" name="autor_livro" id="Catalogo_autor" placeholder="Autor:" class="mt-2" required>
        <input type="text" name="link_livro" id="Catalogo_link" placeholder="Disponível para compra em:" class="mt-2" required>



        

          

        <label for="sinopse_livro" class="mt-2">Sinopse do Livro:</label>
        <textarea name="sinopse_livro" id="Catalogo_sinopse" class="form-control" rows="5" required></textarea>

        <p>Disponível na biblioteca:</p>

        <label>
        <input type="radio" name="Catalogo_disponivel_biblioteca" value="1" required> Sim
        </label><br>

        <label>
        <input type="radio" name="Catalogo_disponivel_biblioteca" value="2"> Não
        </label>
        <br>

        <div class="add_img_livro mt-2 d-flex justify-content-end">
            <input type="file" name="Catalogo_img" id="Catalogo_img" accept="image/*" required>

            <button class="botoes fw-normal p-1" style="background-color: #a3e047;" type="submit">Postar</button>
        </div>
    </form>
<script src="./js/script_livro.js"></script>
</body>

</html>
